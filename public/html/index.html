        <link rel='icon' href='images/favicon.png' type='image/png'/>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

<body data-spy="scroll" data-offset="50">
      <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <img class="mask-icon" src="images/signal.png"/>
        <a class="navbar-brand" href="#">Mask Radio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item"><a class="nav-link" href="#section1"> Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#section2"> Chat</a></li>
              <li><a class="nav-link" href="#section3"> Send Song</a></li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Contributors</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="https://github.com/VasilisMpletsos" target="_blank">Vmpletsos</a>
                  <a class="dropdown-item" href="https://github.com/ZiposC" target="_blank">ZiposC</a>
                </div>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="">
                <svg class="bi bi-stopwatch-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M5.5.5A.5.5 0 016 0h4a.5.5 0 010 1H9v1.07A7.002 7.002 0 018 16 7 7 0 017 2.07V1H6a.5.5 0 01-.5-.5zm3 4.5a.5.5 0 00-1 0v3.5h-3a.5.5 0 000 1H8a.5.5 0 00.5-.5V5z" clip-rule="evenodd"/>
                </svg> Timer
              </a></li>
              <li class="nav-item"><a class="nav-link"><b><span style="color: #d6b3d6;" id="hours">00</span>:<span id="minutes" style="color: #d6b3d6;">00</span>:<span id="seconds" style="color: #d6b3d6;">00</span></b></a></li>
            </ul>
          </div>
      </nav>

      <div id="content">
        <audio controls src="https://stream.zenolive.com/dz9z5w7u5yzuv.aac"></audio>
      </div>


      <div id="section1" class="container">
        <div class="center">
          <h1>Καλωσορίσατε στο <b id="titleName"></b></h1>
          <p>Ελπίζουμε να σας ταξιδέψουμε με τις μελωδίες μας και να γίνουμε μια όμορφη παρέα!
            Μπορείτε να στείλετε τα τραγούδια σας απο την <b><a href="#section3">ειδική φόρμα αποστολής τραγουδιών</a></b>.</p>
          <br><center>
            <a id="facebook" href="https://www.facebook.com/Mask-Radio-105310681185250/" class="fa fa-facebook" target="_blank"></a>
            <a id="instagram" href="https://www.instagram.com/maskradiogreece/" class="fa fa-instagram" target="_blank"></a>
          </center>
        </div>
      </div>


      <div id="section2" class="container-fluid">
        <center>
          <iframe class="chat" id="frame" src="https://minnit.chat/MaskRadioChat?embed&nickname=" style="border:none;" allowTransparency="true"></iframe><br>
        </center>
      </div>


        <div id="section3" class="container-fluid" >
          <div class="container-fluid vertical-center">
            <div class="row">
              <div class="col-md-7" id="formContainer">
                <form action="#" id="songF">
                  <div class="form-group">
                    <label for="song">Song <span class="glyphicon glyphicon-music"></span></label>
                    <br>
                    <input id="songField" name="song" type="text" required autocomplete="off"></input>
                  </div>
                  <div class="form-group">
                    <label for="dedicate">Dedicate <span class="glyphicon glyphicon-heart"></span></label>
                    <br>
                    <input id="forField" name="dedicate" type="text" autocomplete="off"></input>
                  </div>
                  <button type="submit" class="btn btn-info btn-lg">
                    <span class="glyphicon glyphicon-send"></span> Search
                  </button>
                </form>
                <br>
                <div id=notify>
                </div>
              </div>
              <div class="col-md-5" id="songlistContainer">
              </div>
            </div>
          </div>
        </div>

        <div id="space"></div>

        <div class="github">
        <b><a href='https://github.com/VasilisMpletsos/MaskRadio' class="link" target="_blank"><span class="glyphicon glyphicon-folder-close"></span> Github</a></b>
        </div>
      </div>

      <script src="js/song.js"></script>
      <script src="js/size.js"></script>
      <script src="js/background.js"></script>
      <script src="js/rotate.js"></script>
      <script src="js/timer.js"></script>
      <script src="js/typeEffect.js"></script>
      <script src="js/titleEffect.js"></script>
      <script type="module" src="js/user.js"></script>
      <script type="module" src="js/user-utils.js"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
